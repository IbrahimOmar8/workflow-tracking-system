
<mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport
                   [attr.role]="'navigation'"
                   [mode]="'side'"
                   [opened]="true">
        <mat-toolbar class="sidenav-header">
          <img src="assets/logo.png" alt="Logo" class="logo" *ngIf="false">
          <mat-icon class="logo-icon">account_tree</mat-icon>
          <span class="logo-text">WorkflowDash</span>
        </mat-toolbar>
        
        <mat-nav-list>
          <a mat-list-item routerLink="/home" routerLinkActive="active">
            <mat-icon matListItemIcon>dashboard</mat-icon>
            <span matListItemTitle>Dashboard</span>
          </a>
          
          <a mat-list-item routerLink="/workflows" routerLinkActive="active">
            <mat-icon matListItemIcon>account_tree</mat-icon>
            <span matListItemTitle>Workflows</span>
            <mat-icon matListItemMeta [matBadge]="workflowCount" matBadgeSize="small" matBadgeColor="primary">
              notifications
            </mat-icon>
          </a>
          
          <a mat-list-item routerLink="/ValidationLog" routerLinkActive="active">
            <mat-icon matListItemIcon>task_alt</mat-icon>
            <span matListItemTitle>ValidationLog</span>
            <mat-icon matListItemMeta [matBadge]="pendingTasks" matBadgeSize="small" matBadgeColor="warn">
              pending_actions
            </mat-icon>
          </a>
          
          <a mat-list-item routerLink="/analytics" routerLinkActive="active">
            <mat-icon matListItemIcon>analytics</mat-icon>
            <span matListItemTitle>Analytics</span>
          </a>
          
          <a mat-list-item routerLink="/team" routerLinkActive="active">
            <mat-icon matListItemIcon>group</mat-icon>
            <span matListItemTitle>Team</span>
          </a>
          
          <mat-divider></mat-divider>
          
          <!-- <a mat-list-item routerLink="/templates" routerLinkActive="active">
            <mat-icon matListItemIcon>library_books</mat-icon>
            <span matListItemTitle>Templates</span>
          </a>
          
          <a mat-list-item routerLink="/integrations" routerLinkActive="active">
            <mat-icon matListItemIcon>extension</mat-icon>
            <span matListItemTitle>Integrations</span>
          </a> -->
          
          <a mat-list-item routerLink="/settings" routerLinkActive="active">
            <mat-icon matListItemIcon>settings</mat-icon>
            <span matListItemTitle>Settings</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      
      <mat-sidenav-content>
        <mat-toolbar class="main-toolbar" color="primary">
          <button type="button" mat-icon-button (click)="drawer.toggle()" class="menu-toggle">
            <mat-icon>menu</mat-icon>
          </button>
          
          <span class="toolbar-spacer"></span>
          
          <!-- <button mat-icon-button [matMenuTriggerFor]="notificationMenu" [matBadge]="notifications" matBadgeColor="warn">
            <mat-icon>notifications</mat-icon>
          </button> -->
          
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
          </button>
        </mat-toolbar>
        
        <div class="main-content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <!-- Notification Menu -->
    <mat-menu #notificationMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>Workflow "Project Alpha" completed</span>
      </button>
      <button mat-menu-item>
        <mat-icon>warning</mat-icon>
        <span>Task overdue: Review documents</span>
      </button>
      <button mat-menu-item>
        <mat-icon>check_circle</mat-icon>
        <span>New team member added</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <span>View all notifications</span>
      </button>
    </mat-menu>

    <!-- User Menu -->
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Account Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
